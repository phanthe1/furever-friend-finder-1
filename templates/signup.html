    {% extends 'base.html' %}

    {% block main %}
    <!-- account signup -->
    <div class="container">
      <div class="row justify-content-center">
        <div>
          <div class="card">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for category, message in messages %}
                <div class="{{ category }} text-center">{{ message }}</div>
              {% endfor %}
            {% endwith %} 
            <h3 class="card-title text-center">CREATE AN ACCOUNT</h3>
            <div class="form-group">
              <form id="registerUser" action="/register" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="First Name"
                    name="fname"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Last Name"
                    name="lname"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    name="password"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="Confirm Password"
                    name="confirmation"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="type">Role:</label>
                  <select class="form-select" name="admin" required>
                    <option value="1">Admin</option>
                    <option value="0">User</option> 
                  </select>
                </div> <br>
                <div class="form-group">
                  <input
                    type="checkbox"
                    id="email-preference"
                    name="email-preference"
                    checked
                  />
                  <label for="email-preference">I would like to receive new animal profile notification emails.</label>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-center">
                  <input class="btn btn-primary" type="submit" value="SUBMIT" name="Register_User">
                  <button class="btn btn-login"><a href="/login">SIGN IN</a></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {%  endblock %}
